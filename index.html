<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="hero">

        <div id="header">
            <h1>Figma-Editor</h1>
            <div class="rightSide_action">
                <button class="btn btn-reset">Reset</button>
                <button class="btn btn-json">Export JSON</button>
                <button class="btn btn-html">Export HTML</button>
                <button class="btn btn-sidebar-toggle">⚙️</button>
            </div>
        </div>

        <div id="edit-container">

            <div class="toolbar">
                <button class="tool-btn" id="rectBtn" title="Rectangle">□</button>
                <button class="tool-btn" id="textBtn" title="Text">T</button>
                <button class="tool-btn" id="colorBtn" title="pencil"><i class="ri-pencil-line"></i></button>
            </div>

            <div class="draw-area show-grid" id="can-container">
                <div id="can"></div>
            </div>

            <div class="sidebar-right" id="sidebar">
                <div class="resize right"></div>

                <div class="panel-section">
                    <span class="panel-title">Properties</span>
                    <div class="prop-main-content">
                        <div class="propContent"></div>
                    </div>
                    <div class="empty-state">No element selected</div>
                    <div class="ChangeColor">
                        <div class="top">

                            <h1>Background color</h1>
                            <input type="color" id="bgPicker">
                        </div>
                        <div class="bottom">
                            <h1>Border color</h1>
                            <input type="color" id="borderPicker">
                        </div>
                    </div>
                </div>

                <div class="text-panel">
                    <h1>TextEdit</h1>
                    <div>
                        <input type="number" id="fontSizeSelect" placeholder="Font size (px)" value="16" min="8"
                            max="200">
                    </div>
                    <div>
                        <h1>text-color</h1>
                        <input type="color" id="text-color">
                    </div>
                </div>


                <!-- pencil -->
                <div class="colorControl">
                    <input type="color" id="colorPicker" value="#ff4757">
                    <input type="range" id="sizePicker" min="5" max="50" value="10">
                </div>

                <div class="panel-section" style="flex:1;">
                    <span class="panel-title">Layers</span>
                    <ul class="layer-list" id="layerList"></ul>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
